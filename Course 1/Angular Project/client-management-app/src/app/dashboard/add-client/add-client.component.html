<div>
    <h2>Add Client</h2>
    <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
        <label for="client-name">Client Name</label>
        <input type="text" name="client-name" id="client-name" [(ngModel)]="client.name" required/><br/>
        <label for="client-email">Client Email</label>
        <input type="email" name="client-email" id="client-email" [(ngModel)]="client.email" required/><br/>
        <label for="client-type">Client Type</label>
        <select name="client-type" id="client-type" [(ngModel)]="client.type">
            <option value="">--Client Type--</option>
            <option value="individual">Individual</option>
            <option value="company">Company</option>
        </select><br/>
        <label for="client-memo">Client Memo</label>
        <textarea name="client-memo" id="client-memo" rows="3" cols="20" placeholder="Memo about client..." [(ngModel)]="client.memo"></textarea><br/>

        <button type="submit">Add Client</button>
    </form>
    <button (click)="goToDashboard()">Go to Dashboard</button>
</div>
