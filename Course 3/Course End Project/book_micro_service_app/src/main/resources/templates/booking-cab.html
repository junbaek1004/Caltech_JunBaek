<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div th:text="${msg}" style="color:red"></div>
<h2>Welcome to Cab Booking Application!</h2>
<form action="#" th:action="@{/bookCab}" method="post" th:object="${booking}">

	<label>Customer Name</label>
	<input type="text" name="custmerName" th:field="*{customerName}" placeholder="Enter your name" required/><br/>
	
	<label>Source</label>
	<input type="text" name="source" th:field="*{source}" placeholder="Enter source" required/><br/>
	
	<label>Destination</label>
	<input type="text" name="destination" th:field="*{destination}" placeholder="Enter destination" required/><br/>
	
	<label>Cab Type</label>
	<select th:field="*{cabType}">
		<option value="Luxury">Luxury Cab</option>
		<option value="Compact">Compact Cab</option>
		<option value="Airport">Airport Cab</option>
	</select><br/>
	
	<input type="submit" value="Book the Cab"/>
	<input type="reset" value="Reset"/>

</form>
</body>
</html>
